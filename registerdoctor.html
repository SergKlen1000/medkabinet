<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Реєстрація лікаря — МедКабінет</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form onsubmit="redirectToCabinet(event)">
    <h2>Реєстрація лікаря</h2>
    <label>Прізвище та ім'я:
      <input type="text" id="full_name" required />
    </label>
    <label>Спеціалізація:
      <select id="specialty" required>
        <option value="">Оберіть...</option>
        <option value="Гінеколог">Гінеколог</option>
        <option value="Травматолог">Травматолог</option>
        <option value="Офтальмолог">Офтальмолог</option>
        <option value="Терапевт">Терапевт</option>
        <option value="Стоматолог">Стоматолог</option>
        <option value="Педіатр">Педіатр</option>
        <option value="Уролог">Уролог</option>
        <option value="Інше">Інше</option>
      </select>
    </label>
    <label>Email:
      <input type="email" required />
    </label>
    <label>Пароль:
      <input type="password" required />
    </label>
    <button type="submit">Зареєструватися</button>
  </form>

  <script>
    function redirectToCabinet(event) {
      event.preventDefault();
      const name = document.getElementById('full_name').value;
      const specialty = document.getElementById('specialty').value;

      // Перенаправляем и очищаем URL
      window.location.href = `doctor_cabinet.html?name=${encodeURIComponent(name)}&specialty=${encodeURIComponent(specialty)}`;
    }

    // Очищаем параметры при загрузке страницы
    if (window.location.search) {
      window.history.replaceState({}, document.title, "registerdoctor.html");
    }
  </script>
</body>
</html>
